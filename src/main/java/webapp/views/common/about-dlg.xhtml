<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:h="http://xmlns.jcp.org/jsf/html">
    <p:dialog widgetVar="aboutDialog" header="#{bundle.About}" modal="true" closeOnEscape="true" resizable="false" width="600" height="400">
    <h:form >
        <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-grid-col-12 ">
            <p:graphicImage name="/images/rostelecom.jpg"/>   
            <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3, ui-grid-col-12" styleClass="ui-grid-col-12 ">
                <p:outputLabel value="#{bundle.Version}:" />
                <h:outputLabel value="#{ticketsMonitor.versionNumber}"/>
                <p:outputLabel value="#{bundle.Date}:" />
                <h:outputLabel value="#{ticketsMonitor.versionDate}"/>
            </p:panelGrid>
            <p:separator/>
            <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3, ui-grid-col-12" styleClass="ui-grid-col-12 ">                        
                <p:outputLabel value="Developer:" />
                <h:outputLabel value="Maksim Filatov"/>
                <p:outputLabel value="E-mail:"/>
                <h:outputLabel value="Maksim.Filatov@rt.ru"/>
            </p:panelGrid>
        </p:panelGrid>
    </h:form>
</p:dialog>
</ui:composition>
