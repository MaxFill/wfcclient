<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <p:dialog widgetVar="expireDialog" header="#{msg.SessionTimeout}" resizable="false" modal="true" closable="false" closeOnEscape="false" height="200px" width="450px">
        <h:form>
            <p:panelGrid columns="2" columnClasses="ui-grid-col-2 ui-grid-col-10" styleClass="ui-grid-col-12">
                <p:graphicImage name="/images/expired.jpg"/> 
                <h3>
                    #{msg.ReloadPageResumeSession}
                </h3>
            </p:panelGrid>
        </h:form>
    </p:dialog> 
</ui:composition>
