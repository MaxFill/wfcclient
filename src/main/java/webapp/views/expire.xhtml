<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"                
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>               
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="Content-Style-Type" content="text/css" />  
        <meta name="viewport" content="width=device-width" />   
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
        <title>
            #{bundle.SessionIsClose} 
        </title> 

        <link rel="shortcut icon" href="#{resource['icon/service-16.png']}" type="image/png"/>
        
        <h:outputStylesheet library="css" name="style.css"/>
        
    </h:head>

    <h:body>             
        <h:form >            
            <p:panel styleClass="panelLogin" >                
                <p:outputPanel styleClass="ui-panelgrid-blank">
                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-4, ui-grid-col-8" styleClass="ui-panelgrid-blank">
                        <p:graphicImage name="/images/expired.jpg" style="margin-top: 1em;" /> 
                        <h:panelGroup styleClass="ui-grid-col-12 ui-panelgrid-blank">
                            <h2>                                    
                                <h:outputLabel value="#{msg.SessionTimeout}"/>
                            </h2>
                        </h:panelGroup>
                    </p:panelGrid>        
                </p:outputPanel>
            </p:panel>
        </h:form>
    </h:body>
</html>
