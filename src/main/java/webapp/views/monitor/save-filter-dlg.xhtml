<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:h="http://xmlns.jcp.org/jsf/html">
    <p:dialog widgetVar="saveFilterDlg" header="#{bundle.SaveFilter}" modal="true" closeOnEscape="true" resizable="false" width="500" height="250">
        <h:form id="saveFilterFRM">
            <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-grid-col-12 ">                   
                <p:messages id="dlgMsg" showDetail="true" closable="true" >
                    <p:autoUpdate />
                </p:messages>    
                <h:panelGrid columns="2" styleClass="ui-grid-col-12 ">
                    <h:outputLabel value="${bundle.Name}:" />
                    <p:inputText value="#{ticketsMonitor.currentFilterName}" styleClass="ui-grid-col-12 "/>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:commandButton value="#{bundle.Save}" icon="pi pi-save"  
                                        actionListener="#{ticketsMonitor.onSaveFilter()}"
                                        update="saveFilterFRM searcheFRM:filters">
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" icon="pi pi-times"  
                                     immediate="true"
                                     onclick="PF('saveFilterDlg').hide();">
                    </p:commandButton>
                </h:panelGrid>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
